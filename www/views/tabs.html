<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Recipes Tab -->
  <ion-tab title="Recipes" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/recipes">
    <ion-nav-view name="recipes"></ion-nav-view>
  </ion-tab>

  <!-- Shopping List Tab -->
  <ion-tab title="Shopping List" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/shopping-list">
    <ion-nav-view name="shopping-list"></ion-nav-view>
  </ion-tab>

  <!-- Pantry Tab -->
  <ion-tab title="Pantry" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/pantry">
    <ion-nav-view name="pantry"></ion-nav-view>
  </ion-tab>


</ion-tabs>
